<body onload="addSelect()">

        <select id="sAcount" onclick="valCta()">

    </section>
    
    <section id="sMenuOption" style="display: none;">
        <select id="sMoption" >

            <button type="submit" id="btnOptSend" onclick="valsMoption()">Enviar</button>
        </select>
    </section>
